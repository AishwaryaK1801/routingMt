
<div class="mt-3 alert alert-primary">
    <div class="row" *ngIf="userObj; else noProd">
        <div class="col-md-8">
            <div class="m-0 d-flex">
                <mat-icon  color="accent" fontIcon="shopping_bag"></mat-icon>
                <strong>User Name : {{userObj.userName}}</strong>
            </div>
            <div class="m-0 d-flex">
                <mat-icon fontIcon="question_mark"></mat-icon>
               <div> <strong>Product Role : </strong> {{userObj.userRole}}</div>
            </div>
            <div class="d-flex">
                <span>
                    <mat-icon   fontIcon="summarize"></mat-icon>
    
                </span>
                <div class="mb-3 mb-md-0">
                    <strong>User Details : </strong>
                    <p class="productDetails m-0">  {{userObj.userDetails}}</p>
                </div>
            </div>

           <div class="d-flex justify-content-between">
            
            <button class="mt-4"  mat-raised-button color="accent" routerLink="editUser" [queryParamsHandling]="'preserve'">Edit User</button>
            <button (click)="onUserRemove()" class="mt-4 ml-3"  mat-raised-button color="warn">Remove User</button>
           </div>

        </div>
        
        <div class="col-md-4">
            <figure class="mb-0">
                <div class="imgContainer">
                    <img [src]="userObj.personImg" [alt]="userObj.userName">
                </div>
            </figure>
        </div>
    </div>
    <ng-template #noProd>
        <span class="text-danger">User details are not available !</span>
    </ng-template>
</div>
